<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess a Number</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

  <div class="container">
    <h1>Guess a number</h1>
    <h3>Try and Guess the Numbers between 1 to 100. You have 10 Attemps to Guess it</h3>
    <div class="box-container">
      <input type="text" placeholder="Guess a Number">
      <div id="btn">
        <button>Check</button>
      </div>
      <p id="prev-guess">Previous Guess : </p>
      <p id="attempts"></p>
      <p id="res"></p>
    </div>


  </div>
  <script src="script.js"></script>
</body>

</html>
