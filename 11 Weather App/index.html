<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <h1>Weather App</h1>
    <div class="container">
      <input type="text" placeholder="Enter City Name" id="city">
      <button type="submit" id="btn"><i class="fa fa-search"></i></button>
      <div class="type-temp-city">
        <span id="currWeather"></span>
        <span id="temp"></span>
        <span id="currCity"></span>
      </div>

      <div class="humid-windspeed">
        <span></span>
        <span></span>
      </div>

      <p id="para"></p>
    </div>


  </div>


  <script src="script.js"></script>
</body>

</html>
